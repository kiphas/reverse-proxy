services:
  nginx:
    image: valian/docker-nginx-auto-ssl
    restart: on-failure
    ports:
      - 80:80
      - 443:443
    volumes:
      - ssl_data:/etc/resty-auto-ssl
    environment:
      ALLOWED_DOMAINS: "*.nikpetrich.net"
      SITES: "dice.nikpetrich.net=dice:1111/; inventory.nikpetrich.net=inventory:1112/"
      FORCE_HTTPS: true

volumes:
  ssl_data:
